name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: | 
          docker build . --file Dockerfile --tag gbhite/demo:1.0
          docker login -u gbhite -p ${{secrets.DOCKERPASS}}
          docker push gbhite/demo:1.0
      
